<!DOCTYPE html>
<html>
<head>
  <title>Sri Laxmi Weight Bridge</title>
  <style>
    h1 {
      text-align: center;
      animation: colorChange 3s infinite;
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: green; }
      50% { color: blue; }
      75% { color: orange; }
      100% { color: red; }
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>Sri Laxmi Weight Bridge</h1>

  <input type="text" placeholder="Vehicle Number"><br>

  <select>
    <option value="">Select Wheeler</option>
    <option value="2">2-Wheeler</option>
    <option value="3">3-Wheeler</option>
    <option value="4">4-Wheeler</option>
    <option value="6">6-Wheeler</option>
    <option value="8">8-Wheeler</option>
    <option value="10+">10+ Wheeler</option>
  </select><br>

  <input type="text" placeholder="Owner Name">

</body>
</html>
